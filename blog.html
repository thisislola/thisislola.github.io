---
layout: default
title: Blog
permalink: /blog/
---

<h1>{{ page.title }}</h1>
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small>â€” {{ post.date | date: "%b %-d, %Y" }}</small>
      {% if post.excerpt %}
        <p>{{ post.excerpt | strip_html | truncate: 160 }}</p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
